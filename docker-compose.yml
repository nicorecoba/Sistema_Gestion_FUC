services:
  postgres:
    image: postgres:16-alpine
    container_name: fuc_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fuc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fuc123}
      POSTGRES_DB: ${POSTGRES_DB:-fuc_db}
      TZ: America/Montevideo
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fuc} -d ${POSTGRES_DB:-fuc_db}"]
      interval: 5s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer:4
    container_name: fuc_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata: {}
